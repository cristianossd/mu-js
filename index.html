<!DOCTYPE html>
<html>
    <head>
        <title>Mu Online</title>
    </head>
    <body>
        <h1>Mu Online</h1>
        <form>
            Primeiro herói: 
            <input type="text" name="charOneName" placeholder="Nome" />
            Max Pontos:
            <input type="number" name="charOneMaxPoints" min="1" placeholder="max pontos" /> <br />
            Segundo herói: 
            <input type="text" name="charTwoName" placeholder="Nome" />
            Max Pontos:
            <input type="number" name="charTwoMaxPoints" min="1" placeholder="max pontos" /> <br />
            <input type="submit" name="submit" value="Simulate" onclick = "simulateBattle(charOneName, charOneMaxPoints, charTwoName, charTwoMaxPoints)"/>
        </form>
        <script src="index.js"></script>
    </body>
</html>
